<!DOCTYPE html>
<html ng-app="studentApp">
<head>
  <meta charset="utf-8">
  <title>Student Record App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body ng-controller="StudentController">

  <h2>Student Record Management</h2>

  <form ng-submit="addStudent()">
    <input type="text" ng-model="newStudent.name" placeholder="Name" required>
    <input type="number" ng-model="newStudent.age" placeholder="Age" required>
    <input type="text" ng-model="newStudent.course" placeholder="Course" required>
    <button type="submit">Add Student</button>
  </form>

  <h3>Student List</h3>
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Age</th>
      <th>Course</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="student in students track by $index">
      <td>{{$index + 1}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.course}}</td>
      <td><button ng-click="removeStudent($index)">Delete</button></td>
    </tr>
  </table>

</body>
<script src="app.js"></script>
</html>
